<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
        <img src="images/calculator-icon.png">
    </div>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" Id="display" disabled>
                </div>
                <div>
                    <input type="button" value="AC" onclick="AC() " class="op">
                    <input type="button" value="DE" onclick="DE() "class="op">
                    <input type="button" value="/" onclick="setOperator('/') "class="op">
                    <input type="button" value="." onclick="appendDecimalPoint() "class="op">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendNumber(7) ">
                    <input type="button" value="8" onclick="appendNumber(8) ">
                    <input type="button" value="9" onclick="appendNumber(9) ">
                    <input type="button" value="*" onclick="setOperator('*')" class="op">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendNumber(4) ">
                    <input type="button" value="5" onclick="appendNumber(5) ">
                    <input type="button" value="6" onclick="appendNumber(6) ">
                    <input type="button" value="-" onclick="setOperator('-') "class="op">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendNumber(1) ">
                    <input type="button" value="2" onclick="appendNumber(2) ">
                    <input type="button" value="3" onclick="appendNumber(3) ">
                    <input type="button" value="+" onclick="setOperator('+') "class="op">
                </div>
                <div>
                    <input type="button" value="âˆš" onclick="calculateSquareRoot() "class="op">
                    <input type="button" value="0" onclick="appendNumber(0) ">
                    <input type="button" value="=" onclick="calculateResult()" class="equal op">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
